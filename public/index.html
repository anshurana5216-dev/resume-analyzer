<!DOCTYPE html>
<html>
<head>
    <title>Resume AI - Student Version</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #0f172a, #1e3a8a, #111827, #1e293b);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .box {
            width: 100%;
            max-width: 650px;
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            color: #ffffff;
            animation: fadeSlide 0.8s ease forwards;
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            margin-bottom: 18px;
            font-size: 14px;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transition: 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 2px #3b82f6;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(37, 99, 235, 0.6);
        }

        button:active {
            transform: scale(0.97);
        }

        #status {
            margin-top: 18px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
        }

        #result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeSlide 0.6s ease;
        }

        #result h2 {
            margin-bottom: 10px;
            font-size: 22px;
        }

        #score {
            font-size: 28px;
            font-weight: bold;
            color: #3b82f6;
        }

        #result h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 18px;
        }

        #suggestions {
            padding-left: 20px;
        }

        #suggestions li {
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.5;
        }

        .error {
            color: #ff6b6b;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .box {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>Resume Analyzer</h1>

        <form id="uploadForm">
            <input type="file" id="resume" accept=".pdf" required><br><br>

            <input type="text" id="targetRole"
                placeholder="Target Role (e.g. Java Developer)"
                value="Software Developer"><br><br>

            <button type="submit" id="btn">Analyze Now</button>
        </form>

        <p id="status"></p>

        <div id="result">
            <h2>ATS Score: <span id="score"></span>/100</h2>
            <p><strong>Verdict:</strong> <span id="verdict"></span></p>

            <h3>Suggestions:</h3>
            <ul id="suggestions"></ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = document.getElementById('resume').files[0];
            const role = document.getElementById('targetRole').value;
            const status = document.getElementById('status');
            const resultDiv = document.getElementById('result');

            const formData = new FormData();
            formData.append('resume', file);
            formData.append('targetRole', role);

            status.innerText = "Processing... please wait.";
            resultDiv.style.display = "none";

            try {
                const response = await fetch('/resume/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error);

                document.getElementById('score').innerText = data.analysis.atsScore;
                document.getElementById('verdict').innerText = data.analysis.oneLineVerdict;

                const list = document.getElementById('suggestions');
                list.innerHTML = data.analysis.quickFixes
                    .map(item => `<li>${item}</li>`)
                    .join('');

                resultDiv.style.display = "block";
                status.innerText = "Success!";
            } catch (err) {
                status.innerHTML = `<span class="error">Error: ${err.message}</span>`;
            }
        });
    </script>

</body>
</html>
